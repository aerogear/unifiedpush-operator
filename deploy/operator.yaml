apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifiedpush-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: unifiedpush-operator
  template:
    metadata:
      labels:
        name: unifiedpush-operator
    spec:
      serviceAccountName: unifiedpush-operator
      containers:
        - name: unifiedpush-operator
          # Replace this with the built image name
          image: quay.io/aerogear/unifiedpush-operator:master
          command:
          - unifiedpush-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: APP_NAMESPACES
              # Replace this with a comma (e.g. namespace,othernamespace) separated list of namespaces which the operator will action app crs
              value: "unifiedpush-apps"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "unifiedpush-operator"
